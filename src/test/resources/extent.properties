# Extent Reports Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extentreports/SparkReport.html
extent.reporter.html.start=true
extent.reporter.html.out=target/extentreports/ExtentReport.html

# OR if you want them in cucumber-reports folder
# extent.reporter.spark.out=target/cucumber-reports/SparkReport.html
# extent.reporter.html.out=target/cucumber-reports/ExtentReport.html

# Set test runner to JUnit5
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.vieworder=dashboard,test,author,category,device,exception,log

# System Information
systeminfo.Project Name=E-commerce Platform
systeminfo.Module=Auth Module
systeminfo.Tester=${user.name}
systeminfo.Operating System=${os.name}
systeminfo.Environment=QA
systeminfo.Java Version=${java.version}
systeminfo.Execution Time=${current.time:MMM dd, yyyy HH:mm:ss}